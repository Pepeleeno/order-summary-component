<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order Summary</title>
</head>
<body>
  <main>
    <div class="image-holder">
      <img src="/images/illustration-hero.svg" alt="hero">
    </div>
    <div class="description">
      <p class="title">Order Summary</p>
      <p class="title-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="price">
        <div class="icon">
          <img src="/images/icon-music.svg" alt="icon-music">
          <div class="plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change">
          Change
        </div>
      </div>
      <button class="btn-proceed">
        Proceed to Payment
      </button>
      <button class="btn-cancel">
        Cancel Order
      </button>
    </div>
  </main>
  <footer>
    <p>frontendmentor.io coded by <span>M.Nosirov</span></p>
  </footer>
</body>
</html>
